# Workflow name displayed in the GitHub Actions UI
name: Docker Image CI

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches: [ "main" ]

# Define the jobs to be executed in the workflow
jobs:
  build_and_push:
    # Set the operating system environment for the job
    runs-on: ubuntu-latest

    # Define the steps for the job
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Step 2: Log in to Docker Hub using GitHub secrets
      # This step is crucial for authentication with Docker Hub before pushing the image.
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # Your Docker Hub username
          password: ${{ secrets.DOCKERHUB_TOKEN }}   # Your Docker Hub Access Token
          
      # Step 3: Set up Docker Buildx
      # Buildx is a Docker component that extends the functionality of the Docker build command.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Step 4: Build and push the Docker image
      # This step builds the Docker image and immediately pushes it to the Docker Hub registry.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # The build context is the root of the repository
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/messaging_app:latest # Tag the image with the 'latest' tag
          
