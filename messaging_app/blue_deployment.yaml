# This YAML file defines the "Blue" deployment for the Django messaging app.
# This represents the current, stable version running in production.
# Version updated to trigger a rolling update.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
  labels:
    app: messaging-app
    version: blue
spec:
  replicas: 2
  # The rolling update strategy is the default, but it's good practice to define it.
  # This ensures that during the update, at least 1 pod is available and no more than 3 are created.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
      - name: messaging-app-container
        # IMPORTANT: The image has been updated to the new version (v2.0).
        image: your-dockerhub-username/messaging-app:v2.0
        ports:
        - containerPort: 8000
